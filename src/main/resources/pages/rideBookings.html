
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Bookings</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<p>
    <span th:text="List of bookings"></span>
</p>

<table border="1">

        <thead>
    <th>Booking Id</th>
    <th>Booking Date</th>
    <th>Booking Time</th>
    <th>Pick Up</th>
    <th>Drop</th>
    <th>Cab Type</th>
    <th>Driver Assigned</th>
    <th>Status</th>
        </thead>

    <tbody>
    <% foreach(data:bookings){
    %>
    <tr>
        <td>${data.bookid}</td>
        <td>${data.bookdate}</td>
        <td>${data.bookTime}</td>
        <td>${data.pickup}</td>
        <td>${data.drop}</td>
        <td>${data.cabtype}</td>
        <td>${data.driver}</td>
        <td>${data.rideStatus}</td>
    </tr>
    <% } %>
    </tbody>

</table>
</body>
</html>
